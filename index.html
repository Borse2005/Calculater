<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculater</title>
</head>
<body>
	<div id="container">
		<div id="calculater">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">/</button>
					<button class="numbers" id="7">7</button>
					<button class="numbers" id="8">8</button>				
					<button class="numbers" id="9">9</button>
					<button class="operator" id="*">*</button>
					<button class="numbers" id="4">4</button>
					<button class="numbers" id="5">5</button>
					<button class="numbers" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="numbers" id="1">1</button>
					<button class="numbers" id="2">2</button>
					<button class="numbers" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="numbers" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
